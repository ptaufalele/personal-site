        <p><button onclick="SendIt()" class="button-sendit">Send It?</button></p>
        <p>
            <img src="img/envelope.jpeg" class="envelope" style="position: absolute" width="45px" height="45px">
        </p>
        
        <script>
            function SendIt(){
                var cat = document.querySelector("img.envelope");
                var button = document.querySelector("button.button-sendit");
                var angle = 0, lastTime = null;
                function animate(time){
                    if(lastTime != null)
                        if(angle < 600)
                            angle += (time - lastTime) * 0.5;
                        else{
                            cat.parentNode.removeChild(cat);
                            button.parentNode.removeChild(button);
                            return
                        }
                        lastTime= time;
                    cat.style.left = angle + "px";
                    requestAnimationFrame(animate);
                }
                requestAnimationFrame(animate);
            }
        </script>
